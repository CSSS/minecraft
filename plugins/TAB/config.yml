# Detailed explanation of all options available at https://github.com/NEZNAMY/TAB/wiki/config.yml

change-nametag-prefix-suffix: true
change-tablist-prefix-suffix: true
enable-header-footer: true
header:
- '%animation:ServerName%'
- '&7&l>> %animation:Welcome%&3 &l%nick%&7&l! &7&l<<'
- '&7Online players: &f%online%'
- '%animation:ping-tps%'
- ''
- '&7&l Used memory: %memory-used% MB / %memory-max% MB'
- '%animation:MyAnimation1%'
footer:
- '%animation:MyAnimation1%'
- '%animation:time%'
- Use /wild to teleport to somewhere random
- '&7Visit our webpage %animation:web%'
group-sorting-priority-list:
- owner
- admin
- mod
- helper
- builder
- premium
- player
- default
Groups:
  Owner:
    tabprefix: '&0&l[&a&lOwner&0&l] &a'
    tagprefix: '&2&lOwner &a'
    header:
    - ur server man
    footer:
    - welcome
    - ''
    - THIS IS NOT A BUG
    - DO NOT REPORT THIS AS A BUG
    - This is per-group header/footer
    - applied to Owner group
    - You can modify this or delete in config in Groups section
  Admin:
    tabprefix: '&0&l[&4&lAdmin&0&l] &1'
    tagprefix: '%animation:admin_prefix%'
  Player:
    tabprefix: '&0&l[&7&lPlayer&0&l] &3'
    tagprefix: '&2&lPlayer &3'
  _OTHER_:
    tagprefix: '%vault-prefix% '
    tabsuffix: '%afk%'
    tagsuffix: '%afk%'
    customtabname: '%essentialsnick%'
    customtagname: '%essentialsnick%'
Users:
enable-collision: true
do-not-move-spectators: false
unlimited-nametag-prefix-suffix-mode:
  enabled: false
  modify-npc-names: false
per-world-settings:
  world1:
    header:
    - an example of world with custom
    footer:
    - header/footer and prefix/suffix
    Groups:
      Owner:
        tabprefix: '&0&l[&a&lOwner&0&l] &a'
        tagprefix: '&2&lOwner &a'
        header:
        - ur server man
        footer:
        - welcome
      Admin:
        tabprefix: '&2&lAdmin &1&l'
        tagprefix: '&2&lAdmin &1&l'
      Player:
        tabprefix: '&5&lPlayer &3&l'
        tagprefix: '&5&lPlayer &3&l'
    Users:
      Player1:
        tabprefix: 'Hi '
placeholders:
  afk-yes: ' &4*&4&lAFK&4*&r'
  afk-no: ''
  date-format: dd.MM.yyyy
  time-format: '[HH:mm:ss / h:mm a]'
  time-offset: 0
  remove-strings:
  - '[] '
  - '< > '
rank-aliases:
  Admin: '&4&lADMIN'
  Mod: '&b&lMOD'
  Premium: '&6&lPREMIUM'
  Ultra: '&b&lULTRA'
  Legend: '&a&lLEGEND'
  Titan: '&c&lTITAN'
  Youtuber: '&c&lYOUTUBE'
  _OTHER_: '&7No Rank'
disable-features-in-worlds:
  header-footer:
  - disabledworld
  tablist-names:
  - disabledworld
  nametag:
  - disabledworld
  bossbar:
  - disabledworld
  belowname:
  - disabledworld
  yellow-number:
  - disabledworld
revert-collision-rule-in-worlds:
- revertedworld
yellow-number-in-tablist: '%ping%'
classic-vanilla-belowname:
  enabled: false
  number: '%health%'
  text: Health
placeholderapi-refresh-intervals:
  default-refresh-interval: 100
  server:
    '%server_uptime%': 1000
    '%server_tps_1_colored%': 1000
  player:
    '%vault_prefix%': 1000
    '%player_health%': 200
    '%player_ping%': 1000
  relational:
    '%rel_factionsuuid_relation_color%': 500
sort-players-by-permissions: false
fix-pet-names: false
use-primary-group: true
primary-group-finding-list:
- Owner
- Admin
- Helper
- default
per-world-playerlist:
  ignore-effect-in-worlds:
  - ignoredworld
  - spawn
  shared-playerlist-world-groups:
    lobby:
    - lobby1
    - lobby2
    DoNotDoThis:
    - ThisIsASingleWorldSoThereIsNoPointInEvenCreatingGroupForIt
    minigames:
    - paintball
    - bedwars
  allow-bypass-permission: false
  enabled: false
assign-groups-by-permissions: false
