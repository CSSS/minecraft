bossbar-enabled: false
bossbar-toggle-command: /bossbar
default-bars:
- ServerInfo
per-world:
  testworld:
  - test
bars:
  ServerInfo:
    permission-required: false
    refresh: 1000
    style: PROGRESS
    color: '%animation:barcolors%'
    progress: '100'
    text: '&fWebsite: &bwww.domain.com'
  test:
    permission-required: false
    refresh: 100
    style: PROGRESS
    color: WHITE
    progress: '%animation:test%'
    text: test
remember-toggle-choice: false
